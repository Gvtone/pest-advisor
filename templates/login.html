<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    >

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700;900&display=swap" rel="stylesheet">

    <script
      src="https://kit.fontawesome.com/eb060ea3b1.js"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    ></script>

    <link href="/static/styles.css" rel="stylesheet">

    <link rel="icon" href="./static/images/favicon.ico">
    <title>Log in â€“ Pest Advisor</title>
  </head>

  <body>
    <div class="d-flex flex-column" style="height: 100%; width: 100%;">
        <div class="d-flex my-5 justify-content-center">
            <img src="./static/images/logo.png" style="max-height: 150px; max-width: 150px;">
        </div>
        <div class="d-flex flex-column mx-3 mb-4 align-items-center">
            <div class="card p-4 rounded-5 shadow" style="max-width: 400px;">
                <form>
                    <div class="mb-3">
                      <label for="emailInput" class="form-label">Email address</label>
                      <input type="email" class="form-control border-2" id="emailInput" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="passwordInput" class="form-label">Password</label>
                      <input type="password" class="form-control border-2" id="passwordInput">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">See Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; background: #007837;"><strong>Log In</strong></button>
                </form>
            </div>
        </div> 
        <div class="d-flex flex-column mx-3 mb-3 align-items-center">
            <div class="card px-4 py-3 rounded-4 shadow" style="max-width: 400px;">
                <p class="m-0">
                    Don't have an account?
                    <a href="/signup" class="text-decoration-none"><strong>Sign up</strong></a>
                </p>
            </div>
        </div>
    </div>
  </body>

</html>
