<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/eb060ea3b1.js"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    ></script>

    <link href="/static/styles.css" rel="stylesheet" />

    <link rel="icon" href="/static/images/favicon.ico" />
    <title>{% block title %}{% endblock %} â€“ Pest Advisor</title>
  </head>

  <body>
    <div class="main-container d-flex" style="background: #f0f2f5">
      <!-- Sidebar -->
      <div class="d-lg-flex d-none sidebar flex-column sticky-top">
        <div class="header-box px-2 pt-3 pb-5 d-flex justify-content-center">
          <a class="nav-link" href="/">
            <img src="/static/images/logo.png" id="main-logo" alt="Page Logo" />
          </a>
          <div class="justify-content-end">
            <button
              class="btn d-lg-none d-block close-btn px-1 py-0 text-white"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>

        <!-- Upper Nav Links -->
        <ul class="list-unstyled px-2">
          <li class="{{'active' if active_page == 'index' }}">
            <a href="/" class="text-decoration-none px-3 py-2 d-block"
              ><i class="fa-solid fa-house"></i> Dashboard</a
            >
          </li>
          <li class="{{'active' if active_page == 'monitor' }}">
            <a
              href="/monitor"
              class="text-decoration-none d-flex justify-content-between px-3 py-2 d-block"
            >
              <span><i class="fa-solid fa-wheat-awn"></i> Monitor Farm</span>
              <span class="bg-dark rounded-pill text-white py-0 px-2">02</span>
            </a>
          </li>
          <li class="">
            <a href="#" class="text-decoration-none px-3 py-2 d-block"
              ><i class="fa-solid fa-bug"></i> Organisms</a
            >
          </li>
          <li class="">
            <a href="#" class="text-decoration-none px-3 py-2 d-block"
              ><i class="fa-solid fa-biohazard"></i> Insecticides</a
            >
          </li>
        </ul>

        <!-- Bottom Nav Links -->
        <div class="dropup px-2 mt-auto">
          <a
            class="dropdown-toggle text-decoration-none px-3 py-2 d-block"
            href="#"
            data-bs-toggle="dropdown"
          >
            <img
              src="/static/images/profile_pic.png"
              class="rounded-circle"
              style="max-height: 30px; max-width: 30px"
            />
            Profile
          </a>

          <ul class="dropdown-menu rounded-1 text-align-center">
            <li><a class="dropdown-item text-black" href="#">Settings</a></li>
            <li><a class="dropdown-item text-black" href="#">Log out</a></li>
          </ul>
        </div>
      </div>

      <!-- Mobile Sidebar -->
      <div
        class="offcanvas offcanvas-start"
        data-bs-scroll="true"
        tabindex="-1"
        id="mobile-sidebar"
      >
        <div class="offcanvas-header justify-content-end pb-0">
          <button
            class="btn d-lg-none d-block close-btn px-1 py-0 text-white"
            data-bs-dismiss="offcanvas"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div class="d-flex flex-column sidebar offcanvas-body">
          <div class="header-box px-2 pb-5 d-flex justify-content-center">
            <a class="nav-link" href="/">
              <img
                src="/static/images/logo.png"
                id="main-logo"
                alt="Page Logo"
              />
            </a>
          </div>

          <!-- Upper Nav Links -->
          <ul class="list-unstyled px-2">
            <li class="{{'active' if active_page == 'index' }}">
              <a href="/" class="text-decoration-none px-3 py-2 d-block"
                ><i class="fa-solid fa-house"></i> Dashboard</a
              >
            </li>
            <li class="{{'active' if active_page == 'monitor' }}">
              <a
                href="/monitor"
                class="text-decoration-none d-flex justify-content-between px-3 py-2 d-block"
              >
                <span><i class="fa-solid fa-wheat-awn"></i> Monitor Farm</span>
                <span class="bg-dark rounded-pill text-white py-0 px-2"
                  >02</span
                >
              </a>
            </li>
            <li class="">
              <a href="#" class="text-decoration-none px-3 py-2 d-block"
                ><i class="fa-solid fa-bug"></i> Organisms</a
              >
            </li>
            <li class="">
              <a href="#" class="text-decoration-none px-3 py-2 d-block"
                ><i class="fa-solid fa-biohazard"></i> Insecticides</a
              >
            </li>
          </ul>

          <!-- Bottom Nav Links -->
          <div class="dropup px-2 mt-auto">
            <a
              class="dropdown-toggle text-decoration-none px-3 py-2 d-block"
              href="#"
              data-bs-toggle="dropdown"
            >
              <img
                src="/static/images/profile_pic.png"
                class="rounded-circle"
                style="max-height: 30px; max-width: 30px"
              />
              Profile
            </a>

            <ul class="dropdown-menu rounded-1 text-align-center">
              <li><a class="dropdown-item text-black" href="#">Settings</a></li>
              <li><a class="dropdown-item text-black" href="#">Log out</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Navbar -->
      <div class="side-nav-content">
        <nav
          class="navbar navbar-expand-lg shadow-sm align-items-center"
          id="top-nav-content"
        >
          <div class="container-fluid">
            <!-- Logo appear when mobile size -->
            <div class="d-flex justify-content-between d-lg-none d-block">
              <button
                class="btn px-1 py-0 open-btn me-2"
                data-bs-toggle="offcanvas"
                data-bs-target="#mobile-sidebar"
              >
                <i class="fa-solid fa-bars"></i>
              </button>
              <a class="nav-link" href="/"
                ><img
                  src="/static/images/logo.png"
                  id="mobile-logo"
                  alt="Page Logo"
              /></a>
            </div>

            <!-- Header -->
            <div class="justify-content-end">
              <h1 class="mb-0" style="font-weight: 700">
                {% block header %}{% endblock %}
              </h1>
            </div>
          </div>
        </nav>

        <main id="main-content">{% block main %}{% endblock %}</main>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(".sidebar ul li").on("click", function () {
        $(".sidebar ul li.active").removeClass("active");
        $(this).addClass("active");
      });
    </script>
  </body>
</html>
